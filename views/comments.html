<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SearchSightings</title>
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="public/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
</head>

<body>
    <div class="container-fluid main">
        <div class="jumbotron jumbotron-billboard">
            <div class="img"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Alienated</h1>
                        <p>
                            Because We Are Not Alone
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 navigation-panel">
                    <div class="panel panel-default">
                        <img class="img-circle home-icon" src="../public/assets/img/ufo3.jpeg" alt="Report a UFO Sighting image" width="140" height="140">
                        <p>Home</p>
                        <hr>
                        <img class="img-circle abduction" src="../public/assets/img/sighting.jpg" alt="Abduction likelihood image" width="140" height="140">
                        <p>Report a Sighting</p>
                        <hr>
                        <img class="img-circle abduction" src="../public/assets/img/abduct.jpg" alt="Abduction likelihood image" width="140" height="140">
                        <p>Abductions</p>
                    </div>
                </div>
        <div class="container-fluid search-form">
            <div class="row">
                <div class="col-lg-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Search UFO Sightings</h4>
                        </div>
                        <form role="form">
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <h4>State</h4>
                                    <input type="text" class="form-control" id="state">
                                </div>
                            </div>
                            <button type="submit" class="btn-primary btn-lg" id="submit">Submit</button>
                        </form>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Search Results</h4>
                        </div>
                        <div class="panel-body" id="returnSearch">
                        </div>
                    </div>
                </div>
                <!-- <div class="col-md-2 navigation-panel">
                    <div class="panel panel-default">
                        <img class="img-circle home-icon" src="../public/assets/img/ufo3.jpeg" alt="Report a UFO Sighting image" width="140" height="140">
                        <hr>
                        <img class="img-circle abduction" src="../public/assets/img/sighting.jpg" alt="Abduction likelihood image" width="140" height="140">
                        <hr>
                        <img class="img-circle abduction" src="../public/assets/img/abduct.jpg" alt="Abduction likelihood image" width="140" height="140">
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="public/assets/js/comments.js"></script>
</body>

</html>
